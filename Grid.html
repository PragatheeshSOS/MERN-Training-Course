<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                color: black;
            }
        
            .container {
                display: grid;
                grid-template-columns: 300px 300px 300px;
                grid-template-rows: repeat(3, 300px);
                grid-gap: 1%;
            }

            @media only screen and (min-width:100px)
            {

            .blue{
                background-color: blue;
            }
            
            .red{
                background-color: red;
                grid-row: 2/3;
                grid-column: 2/3;
                /* animation: 15s myanimation ease-in; */
                animation: 15s myopacity ease-in;
            }
            
            .yellow{
                background-color: yellow;
                grid-column: 3/-1;
                grid-row: 3/-1;
                animation: 15s myanimation ease-in;
            }
        }

            @media only screen and (max-width:100px)
            {

            .blue{
                background-color: blue;
            }
            
            .red{
                background-color: red;
                grid-row: 2/3;
                grid-column: 2/3;
                /* animation: 15s myanimation ease-in; */
                animation: 15s myopacity ease-in;
            }
            
            .yellow{
                background-color: yellow;
                grid-column: 3/-1;
                grid-row: 3/-1;
                animation: 15s myanimation ease-in;
            }
        }

            @keyframes myanimation {
                0%{
                    transform: translatex(0%);
                }
                25%{
                    transform: translateX(25%);
                }
                50%{
                    transform: translateX(50%);
                }
            }

            @keyframes myopacity {
                from {
                    opacity: 0%;
                }
                to {
                    opacity: 100%;
                }
            }

            .blue:hover{
                background-color: green;
                transition: 0.1s background-color ease-in;
            }

        </style>
    </head>
    <body>
        <div class="container">
        <div class="blue">Blue. Touch Me To Turn Green</div>
        <div class="red">Red</div>
        <div class="yellow">Yellow</div>
        </div>
    </body>
</html>
